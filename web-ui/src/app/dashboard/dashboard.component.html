<div *ngIf="floorMaps && floorMaps.length > 0" class="floor-map-container">
  <div class="floor-map-list">
    <h2>Floor Maps</h2>
    <mat-list>
      <mat-list-item *ngFor="let floorMap of floorMaps">
        <button mat-button (click)="selectFloorMap(floorMap.id)">
          {{ floorMap.name }}
        </button>
      </mat-list-item>
    </mat-list>
  </div>

  <div *ngIf="selectedFloorMapId" class="floor-map-image" style="position: relative;">
    <img [src]="getFloorMapImage(selectedFloorMapId)" alt="Floor Map" *ngIf="getFloorMapImage(selectedFloorMapId)" />
    
    <!-- Asset markers -->
    <div *ngFor="let asset of assets"
         class="asset-marker"
         [ngStyle]="{
           top: asset.y + 'px',
           left: asset.x + 'px'
         }">
      <!-- Material Icon for assets -->
      <mat-icon class="asset-icon">location_on</mat-icon> <!-- You can change the icon here -->
    </div>
  </div>
</div>
