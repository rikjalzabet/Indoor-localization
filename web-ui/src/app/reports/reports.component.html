<div>
    
    <mat-form-field appearance="fill">
      <mat-label>Select Floor Map</mat-label>
      <mat-select [(value)]="selectedFloorMapId">
        <mat-option *ngFor="let floorMap of floorMaps" [value]="floorMap.id">
          {{ floorMap.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="selectedFloorMapId !== undefined">
  <mat-card appearance="outlined">
    <mat-card-content> HeatMap</mat-card-content>
  </mat-card>
  <img *ngIf="getFloorMapImage(selectedFloorMapId)" [src]="getFloorMapImage(selectedFloorMapId)" alt="Selected Floor Map" style="max-width: 100%; height: auto; margin-top: 10px;" />
<mat-card appearance="outlined">
    <mat-card-content> Asset History</mat-card-content>
  </mat-card>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-radio-button
                (click)="$event.stopPropagation()"
                [checked]="selection.isSelected(row)"
                (change)="selection.toggle(row)"
              >
              </mat-radio-button>
            </td>
          </ng-container>

          <ng-container matColumnDef="asset">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Asset</th>
            <td mat-cell *matCellDef="let row">
                {{ getAssetName(row.assetId) }}
              </td>
          </ng-container>

          <ng-container matColumnDef="x">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>X</th>
            <td mat-cell *matCellDef="let row">{{ row.x }}</td>
          </ng-container>

          <ng-container matColumnDef="y">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Y</th>
            <td mat-cell *matCellDef="let row">{{ row.y }}</td>
          </ng-container>

          <ng-container matColumnDef="dateTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date and Time</th>
            <td mat-cell *matCellDef="let row">{{ row.dateTime | date }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            [class.selected]="selection.isSelected(row)"
            (click)="selection.toggle(row)"
          ></tr>

    </table>
  </div>
</div>
