<div>
    <mat-form-field appearance="fill">
      <mat-label>Select Floor Map</mat-label>
      <mat-select [(value)]="selectedFloorMapId">
        <mat-option *ngFor="let floorMap of floorMaps" [value]="floorMap.id">
          {{ floorMap.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
<div *ngIf="selectedFloorMapId !== undefined">
  <img *ngIf="getFloorMapImage(selectedFloorMapId)" [src]="getFloorMapImage(selectedFloorMapId)" alt="Selected Floor Map" style="max-width: 100%; height: auto; margin-top: 10px;" />
</div>
