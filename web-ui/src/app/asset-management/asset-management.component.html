<h1>Asset Management</h1>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="full-width-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>

        <ng-container matColumnDef="x">
            <th mat-header-cell *matHeaderCellDef> X </th>
            <td mat-cell *matCellDef="let row"> {{ row.x }} </td>
        </ng-container>

        <ng-container matColumnDef="y">
            <th mat-header-cell *matHeaderCellDef> Y </th>
            <td mat-cell *matCellDef="let row"> {{ row.y }} </td>
        </ng-container>

        <ng-container matColumnDef="lastSync">
            <th mat-header-cell *matHeaderCellDef> Last Sync </th>
            <td mat-cell *matCellDef="let row"> {{ row.lastSync | date }} </td>
        </ng-container>

  
        <ng-container matColumnDef="floorMapId">
            <th mat-header-cell *matHeaderCellDef> Floor Map ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.floorMapId }} </td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Active </th>
            <td mat-cell *matCellDef="let row"> 
                {{row.active}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
