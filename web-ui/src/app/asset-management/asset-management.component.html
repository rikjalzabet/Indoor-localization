<h1 mat-dialog-title>Asset Management</h1>
<input matInput (keyup)="applyFilter($event)" placeholder="Filter" />

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-radio-button
          (click)="$event.stopPropagation()"
          [checked]="selection.isSelected(row)"
          (change)="selection.toggle(row)"
        >
        </mat-radio-button>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>X</th>
      <td mat-cell *matCellDef="let row">{{ row.x }}</td>
    </ng-container>

    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Y</th>
      <td mat-cell *matCellDef="let row">{{ row.y }}</td>
    </ng-container>

    <ng-container matColumnDef="lastSync">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Sync</th>
      <td mat-cell *matCellDef="let row">{{ row.lastSync | date }}</td>
    </ng-container>

    <ng-container matColumnDef="floorMap">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Floor Map</th>
      <td mat-cell *matCellDef="let row">
        {{ getFloorMapName(row.floorMapId) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell *matCellDef="let row">
        {{ row.active }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [class.selected]="selection.isSelected(row)"
      (click)="selection.toggle(row)"
    ></tr>
  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>

  <button mat-raised-button color="primary" (click)="addAsset()">
    Add asset
  </button>

  <button mat-raised-button color="primary" (click)="deleteAsset()">
    Delete asset
  </button>

  
</div>
